name: My test
on: [push]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Set up python
        uses: actions/setup-python
      - name: Tests
        run: python -m delamerde/unittest tests/test.py
